<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="cabecalho">
            <a class="borda1" href="index.html">< Back</a>
        </div>
        <div class="login">
            <div>
                <h1 class="h1">Sign Up</h1>
                <div class="box">
                    <div class="name">
                        <label>* Name:</label>
                        <input type="name" id="name" name="name" required>
                    </div>
                    <div class="email">
                        <label>* Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="pass">
                        <label>* Password:</label>
                        <input type="password" id="pass" name="pass" required>
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="pass">
                        <label>* Re-type password:</label>
                        <input type="password" id="rpass" name="rpass" required>
                    </div>
                    <div class="terms">
                        <input type="checkbox" id="agree" name="agree" required>
                        <a for="agree">I agree to the <a class="blue1">Terms of Use</a> and <a class="blue1">Privacy Policy</a>.
                    </div>
                    <div class="lp">
                        <a class="borda1">Login</a>
                        <a class="blue1">Learn more</a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="rodape">Copyright 2024 - All rights reserved by Gon√ßalo Peixoto</footer>
    </body>
</html>
